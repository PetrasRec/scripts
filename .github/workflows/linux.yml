name: CSI2115 Linux kernel

on: [push]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      shell: bash
      run: |
        ./install-deps.sh
    - name: Download linux
      shell: bash
      run: wget "https://github.com/PetrasRec/linux/archive/"`git rev-parse --short HEAD:linux`".zip" -O newLinuxOS.zip
    - name: Unzip linux
      shell: bash
      run: |
        sudo apt-get install unzip
        unzip newLinuxOS.zip -d newLinuxOS
    - name: Build linux
      shell: bash
      run: ./build-linux.sh newLinuxOS/linux-`git rev-parse HEAD:linux` tinyconfig

